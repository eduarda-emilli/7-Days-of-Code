<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Destino</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Jogo do Destino</h1>
    <h2>#7DaysOfCode</h2>
    

    <input type='radio' name='opcoes' value="Front-end" onclick="clicou(1)"> Front-end
    <input type='radio' name='opcoes' value="Back-end" onclick="clicou(2)"> Back-end
    <br><br>
    <label id="FrontBack"></label> <br>
  <hr>

  <script>
    function adicionaEscolha() {
  tecnologiasEscolhidas = document.getElementById("tecnologiasEscolhidas");
  tecnologiasEscolhidas.innerHTML +=
    " - " + document.getElementById("tecnologias").value;

  document.getElementById("quaisTecnologias").innerHTML =
    "Tem mais alguma tecnologia que você quer aprender ?";
  document.getElementById("tecnologias").value = " ";
}

function clicouRadio(opcao) {
  escolhaFrontBack = document.getElementById("escolhaFrontBack");
  if (opcao == 1) {
    escolhaFrontBack.innerHTML = "Você deve aprender React ou Vue";
  } else {
    escolhaFrontBack.innerHTML = "Você deve aprender C# ou Java";
  }
}

  </script>
</body>
</html>
